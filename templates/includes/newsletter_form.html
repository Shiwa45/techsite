<!-- Newsletter Signup Form -->
<div class="newsletter-signup bg-gray-800 bg-opacity-50 rounded-lg p-6 border border-gray-700">
    <h3 class="text-xl font-semibold mb-3 text-white">Subscribe to Our Newsletter</h3>
    <p class="text-gray-300 mb-4">Stay updated with the latest tech insights, industry trends, and exclusive offers.</p>
    
    <form action="{% url 'newsletter_signup' %}" method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex flex-col md:flex-row gap-2">
            <input type="email" name="newsletter_email" placeholder="Your email address" required 
                   class="w-full md:flex-1 px-4 py-2 bg-gray-900 border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <button type="submit" class="w-full md:w-auto px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded transition-colors">
                Subscribe
            </button>
        </div>
        <p class="text-xs text-gray-400">We respect your privacy. Unsubscribe at any time.</p>
    </form>
</div>
