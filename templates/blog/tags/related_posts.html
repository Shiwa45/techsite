{% load blog_extras %}

{% if related_posts %}
<div class="mt-8 pt-8 border-t border-gray-200">
    <h4 class="text-lg font-semibold text-gray-900 mb-4">Related Articles</h4>
    <div class="space-y-4">
        {% for post in related_posts %}
        <div class="flex items-start space-x-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors duration-300">
            {% if post.featured_image %}
            <img src="{{ post.featured_image.url }}" 
                 alt="{{ post.title }}" 
                 class="w-16 h-16 object-cover rounded-lg">
            {% else %}
            <div class="w-16 h-16 bg-gradient-primary rounded-lg flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </div>
            {% endif %}
            
            <div class="flex-1 min-w-0">
                <h5 class="text-sm font-semibold text-gray-900 mb-1 line-clamp-2">
                    <a href="{% url 'blog_detail' post.slug %}" class="hover:text-blue-600 transition-colors duration-300">
                        {{ post.title }}
                    </a>
                </h5>
                <p class="text-xs text-gray-500 mb-2">{{ post.created_at|date:"M d, Y" }} â€¢ {{ post.content|reading_time }} min read</p>
                <p class="text-xs text-gray-600 line-clamp-2">{{ post.summary }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
